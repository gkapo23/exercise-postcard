<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css"/>
    <title>Postcard Gilbert</title>
</head>
<body>
    <div class="postcard">
        <div class="postcard-header">
            <h1>My postcard</h1>
            <img class="postcard-logo" src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png" alt="4Geeks Logo"/>
        </div>
        <div class="postcard-body">
            <div class="body-left">
                <p>Texto generico recuerda quitar antes de entregar</p>
            </div>
            <div class="body-right">
                <p>Soy el lado derecho(quitar antes de entregar)</p>
                <input type="text" placeholder="Some name"/>
                <input type="email" placeholder="Some email"/>
                <input type="text" placeholder="Some message"/>
            </div>
        </div>
        <div class="postcard-footer">
            <button>Send My Postcard</button>
        </div>
    </div>
</body>
</html>
